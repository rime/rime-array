# Rime schema settings
# encoding: utf-8

schema:
  schema_id: array30_query
  name: "行列30萬用字元"
  version: "1.0"
  author:
    - Terry Tsang <archerindigo@gmail.com>
  description: |
    行列30萬用字元功能。此方案用作輔助行列30方案，不適宜獨立使用。
  dependencies:

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 英文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator

speller:
  alphabet: "abcdefghjiklmnopqrstuvwxyz;,./?"
  delimiter: "'"
  algebra:
    - xform/^(.*)!$/$1/                 # 簡碼
    - xform/^(.*)@$/$1/                 # 特別碼（須置於簡碼之後）
    # "?"萬用字元
    - derive/^([^?])([^?])?([^?])?[^?](i)?$/$1$2$3\?$4/   # .(.)(.)?(i)
    - derive/^([^?])([^?])[^?]([^?])(i)?$/$1$2\?$3$4/     # ..?.(i)
    - derive/^([^?])([^?])?[^?][^?](i)?$/$1$2\?\?$3/      # .(.)??(i)
    - derive/^([^?])[^?]([^?])([^?])?(i)?$/$1\?$2$3$4/    # .?.(.)(i)
    - derive/^([^?])[^?]([^?])[^?](i)?$/$1\?$2\?$3/       # .?.?(i)
    - derive/^([^?])[^?][^?]([^?])(i)?$/$1\?\?$2$3/       # .??.(i)
    - derive/^([^?])[^?][^?][^?](i)?$/$1\?\?\?$2/         # .???(i)
    - derive/^[^?]([^?])([^?])?([^?])?(i)?$/\?$1$2$3$4/   # ?.(.)(.)(i)
    - derive/^[^?]([^?])([^?])?[^?](i)?$/\?$1$2\?$3/      # ?.(.)?(i)
    - derive/^[^?]([^?])[^?]([^?])(i)?$/\?$1\?$2$3/       # ?.?.(i)
    - derive/^[^?]([^?])[^?][^?](i)?$/\?$1\?\?$2/         # ?.??(i)
    - derive/^[^?][^?]([^?])([^?])?(i)?$/\?\?$1$2$3/      # ??.(.)(i)
    - derive/^[^?][^?]([^?])[^?](i)?$/\?\?$1\?$2/         # ??.?(i)
    - derive/^[^?][^?][^?]([^?])(i)?$/\?\?\?$1$2/         # ???.(i)


menu:
  page_size: 10

translator:
  dictionary: array30_query
  enable_charset_filter: true
  enable_user_dict: true
  enable_completion: true
  enable_sentence: true
  preedit_format:
    __include: array30.schema.yaml:/array30_format
  comment_format:
    __include: array30.schema.yaml:/array30_format

key_binder:
  import_preset: default

recognizer:
  import_preset: default
